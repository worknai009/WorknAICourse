<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorknAi Academy</title>

  <!-- Preconnect for Performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">

  <!-- Import Map for ES Modules -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "gsap": "https://esm.sh/gsap@^3.14.2",
    "gsap/": "https://esm.sh/gsap@^3.14.2/"
  }
}
  </script>

  <!-- Custom Styles -->
  <style>
    /* CSS Variables */
    :root {
      --bg-white: #ffffff;
      --bg-black: #000000;
      --text-dark: #09090b;
      --text-light: #ffffff;
      --accent-cyan: #06b6d4;
      --accent-fuchsia: #d946ef;
    }

    /* Base Styles */
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
      cursor: none;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    /* Font Classes */
    .font-syne {
      font-family: 'Syne', sans-serif;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    /* Scrollbar Styles */
    ::-webkit-scrollbar {
      width: 5px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #d4d4d8;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .dark ::-webkit-scrollbar-track {
      background: var(--bg-black);
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #27272a;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--accent-cyan);
    }

    /* Blueprint Grid Pattern */
    .blueprint-grid {
      background-image:
        linear-gradient(to right, currentColor 1px, transparent 1px),
        linear-gradient(to bottom, currentColor 1px, transparent 1px);
      background-size: 40px 40px;
    }

    /* Dot Pattern for Depth */
    .bg-dots {
      background-image: radial-gradient(#e4e4e7 1px, transparent 1px);
      background-size: 32px 32px;
    }

    .dark .bg-dots {
      background-image: radial-gradient(#27272a 1px, transparent 1px);
    }

    /* Custom Cursor */
    .cursor-dot {
      width: 8px;
      height: 8px;
      background: var(--accent-cyan);
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease-out;
      will-change: transform;
    }

    /* Reveal Animation */
    .reveal {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Text Outline Effect */
    .text-outline {
      -webkit-text-stroke: 1px currentColor;
      color: transparent;
    }

    /* Liquid Glass Effect */
    .liquid-glass {
      backdrop-filter: blur(20px) saturate(160%);
      -webkit-backdrop-filter: blur(20px) saturate(160%);
    }

    /* Paper Texture Background */
    .paper-texture {
      background-image: url("https://www.transparenttextures.com/patterns/stardust.png");
    }

    /* Marquee Animation */
    .marquee-container {
      overflow: hidden;
      white-space: nowrap;
      position: relative;
    }

    .marquee-content {
      display: inline-block;
      animation: marquee 50s linear infinite;
    }

    @keyframes marquee {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    /* Typography */
    .massive-text {
      font-size: clamp(3.5rem, 16vw, 13rem);
      line-height: 0.8;
      letter-spacing: -0.05em;
    }

    /* Selection Style */
    ::selection {
      background: var(--accent-cyan);
      color: var(--bg-black);
    }

    /* Hide cursor elements on touch devices */
    @media (hover: none) and (pointer: coarse) {
      .cursor-dot,
      .cursor-outline {
        display: none;
      }

      body {
        cursor: auto;
      }
    }

    /* Performance Optimization */
    * {
      -webkit-tap-highlight-color: transparent;
    }

    /* Reduced Motion Support */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }
  </style>
</head>

<body class="bg-zinc-50 dark:bg-black text-zinc-900 dark:text-white selection:bg-accent-cyan selection:text-black paper-texture">
  <!-- Custom Cursor Elements -->
  <div class="cursor-dot" id="cursor-dot"></div>
  <div class="cursor-outline" id="cursor-outline"></div>

  <!-- React Root -->
  <div id="root"></div>

  <!-- Custom Cursor Script -->
  <script>
    // Check if device supports hover (not touch device)
    if (window.matchMedia('(hover: hover) and (pointer: fine)').matches) {
      const dot = document.getElementById('cursor-dot');
      const outline = document.getElementById('cursor-outline');

      // Use requestAnimationFrame for smooth cursor movement
      let cursorX = 0;
      let cursorY = 0;
      let currentX = 0;
      let currentY = 0;

      document.addEventListener('mousemove', (e) => {
        cursorX = e.clientX;
        cursorY = e.clientY;
      });

      // Smooth cursor animation
      function animateCursor() {
        currentX += (cursorX - currentX) * 0.2;
        currentY += (cursorY - currentY) * 0.2;

        dot.style.left = currentX + 'px';
        dot.style.top = currentY + 'px';
        outline.style.left = cursorX + 'px';
        outline.style.top = cursorY + 'px';

        requestAnimationFrame(animateCursor);
      }

      animateCursor();

      // Interaction with links and buttons
      document.addEventListener('mouseover', (e) => {
        if (e.target.closest('a') || e.target.closest('button')) {
          outline.style.width = '60px';
          outline.style.height = '60px';
          outline.style.borderColor = '#d946ef';
          dot.style.transform = 'translate(-50%, -50%) scale(1.5)';
        }
      });

      document.addEventListener('mouseout', (e) => {
        if (e.target.closest('a') || e.target.closest('button')) {
          outline.style.width = '40px';
          outline.style.height = '40px';
          outline.style.borderColor = 'rgba(6, 182, 212, 0.5)';
          dot.style.transform = 'translate(-50%, -50%) scale(1)';
        }
      });

      // Click effect
      document.addEventListener('mousedown', () => {
        outline.style.transform = 'translate(-50%, -50%) scale(0.8)';
        dot.style.transform = 'translate(-50%, -50%) scale(0.5)';
      });

      document.addEventListener('mouseup', () => {
        outline.style.transform = 'translate(-50%, -50%) scale(1)';
        dot.style.transform = 'translate(-50%, -50%) scale(1)';
      });
    }
  </script>

  <!-- Main Application Script -->
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
